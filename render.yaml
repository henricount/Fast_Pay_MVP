services:
  - type: web
    name: fastpay-mvp
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 30
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./payments.db
      - key: DEBUG
        value: false
    healthCheckPath: /health
    plan: free