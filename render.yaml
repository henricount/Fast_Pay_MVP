services:
  - type: web
    name: fastpay-mvp
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./payments.db
      - key: DEBUG
        value: false
    healthCheckPath: /api/v1/analytics/dashboard